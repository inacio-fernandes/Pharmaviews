<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Verbas</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .navbar {
      background-color: #2C3E50;
    }
    .navbar-brand img {
      height: 50px;
    }
    .content-container {
      padding: 20px;
    }
    .header-title {
      margin-bottom: 20px;
    }
    .btn-primary, .btn-danger {
      padding: 5px 10px;
    }
    .form-control {
      margin-bottom: 10px;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background-color: #2C3E50;
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>
 
  <nav class="navbar navbar-light">
    <a class="navbar-brand" href="#">
      <img src="logo.png" alt="Logo"> 
    </a>
  </nav>

  
  <div class="container content-container">
    <h2 class="header-title">Gestão de Verbas</h2>
    <form id="acaoForm">
      <div class="form-row align-items-center">
        <div class="col-md-3 my-1">
          <label for="acao">Ação</label>
          <select class="form-control" id="acao" name="acao">
            <option>Selecione o tipo da ação...</option>
            <option>Palestra</option>
            <option>Treinamento</option>
            <option>Workshop</option>
          </select>
        </div>
        <div class="col-md-3 my-1">
          <label for="dataPrevista">Data prevista</label>
          <input type="date" class="form-control" id="dataPrevista" name="data_prevista">
        </div>
        <div class="col-md-3 my-1">
          <label for="investimentoPrevisto">Investimento previsto</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">R$</div>
            </div>
            <input type="number" class="form-control" id="investimentoPrevisto" name="investimento_previsto" placeholder="0,00">
          </div>
        </div>
        <div class="col-md-3 my-1">
          <label>&nbsp;</label>
          <div class="d-flex">
            <button type="reset" class="btn btn-warning mx-1">Limpar</button>
            <button type="button" class="btn btn-success mx-1" id="btnAdicionar">Adicionar</button>
          </div>
        </div>
      </div>
    </form>

    
    <table id="verbasTable" class="display">
      <thead>
        <tr>
          <th>Ação</th>
          <th>Data prevista</th>
          <th>Investimento previsto</th>
          <th>Editar</th>
          <th>Excluir</th>
        </tr>
      </thead>
      <tbody id="tabelaCorpo">
        
      </tbody>
    </table>
  </div>

<div class="modal fade" id="editarModal" tabindex="-1" role="dialog" aria-labelledby="editarModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editarModalLabel">Editar Ação</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="editarAcaoForm">
          <input type="hidden" id="editarAcaoId">
          <div class="form-group">
            <label for="editarAcaoNome">Ação</label>
            <input type="text" class="form-control" id="editarAcaoNome" name="acao_nome" readonly>
          </div>
          <div class="form-group">
            <label for="editarDataPrevista">Data Prevista</label>
            <input type="date" class="form-control" id="editarDataPrevista" name="data_prevista">
          </div>
          <div class="form-group">
            <label for="editarInvestimentoPrevisto">Investimento Previsto</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">R$</div>
              </div>
              <input type="number" class="form-control" id="editarInvestimentoPrevisto" name="investimento_previsto" placeholder="0,00">
            </div>
          </div>
        </form>
        <div class="alert alert-danger" id="editarErrorMessage" style="display: none;">
          A data prevista deve ser pelo menos 10 dias após a data de cadastro.
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" onclick="salvarEdicao()">Salvar</button>
      </div>
    </div>
  </div>
</div>


  <div class="footer">
    &copy; 2024 PHARMAVIEWS. Todos os direitos reservados.
  </div>

  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
